<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
   <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Store for Users</title>
     
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" th:href="@{/main.css}" href="../../static/main.css"/>

</head>
<body>
UserId: <span th:text="${userId}" ></span> <br>

    <div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
             <H2 align="center">Admin Page</H2><br><br>
		</div>
	</div>

 <section>

	<div class="row">   <!--Main row -->
	
	
		<div class="col-md-2">
			<div class="row" th:insert="~{fragments/template :: admin-menu}" ></div>   <!--// Menu //--> 
		</div>

		
		<div class="col-md-8"  >    <!--Content -->
	
		<div align="center">
		<h1>Edit Product</h1>
		<br/>
		<form action="#" th:action="@{/admin/products/save-new}" th:object="${product}" method="post">
			<table border="0" cellpadding="10">
				<tr>
					<td>Product ID:</td>
					<td><input type="text" th:field="*{product_id}" readonly="readonly" /></td>
				</tr>
				
				<tr>
					<td>Product Name:</td>
					<td><input type="text" th:field="*{productName}"  /></td>
				</tr>	
				
				<tr>
					<td>Description:</td>
					<td><input type="text" th:field="*{description}"  /></td>
				</tr>	
				<tr>
					<td>Price:</td>
					<td><input type="text" th:field="*{price}"  /></td>
				</tr>	
				<tr>
					<td>Quantity:</td>
					<td><input type="text" th:field="*{quantity}"  /></td>
				</tr>	
						
				
				<tr>
					<td colspan="2"><button type="submit">Save</button></td>
				</tr>
			</table>
		</form>
		</div>
	
      
		</div>     <!--End Content -->
		
		
		<div class="col-md-2">   <!-- Cart -->	
		   <!-- Cart was here -->
		</div>	    <!--col-md-2 End Cart -->	
		
	</div>    <!--Main row -->
	
 </section>	
	
	<br><br><br>
	<footer th:insert="~{fragments/template :: footer}">	
	</footer>
	
</div>   <!-- container-fluid -->
    
</body>

</html>
