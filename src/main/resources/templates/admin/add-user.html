<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
   <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Store for Users</title>
     
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" th:href="@{/main.css}" href="../../static/main.css"/>

</head>
<body>
UserId: <span th:text="${userId}" ></span> <br>

    <div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
             <H2 align="center">Admin Page</H2><br><br>
		</div>
	</div>

 <section>

	<div class="row">   <!--Main row -->
	
	
		<div class="col-md-2">
			<div class="row" th:insert="~{fragments/template :: admin-menu}" ></div>   <!--// Menu //--> 
		</div>

		
		<div class="col-md-8"  >    <!--Content -->
	
		<div align="center">
		<h1>New User</h1>
		<br/>
		<form action="#" th:action="@{/admin/users/save-new}" th:object="${user}" method="post">
			<table border="0" cellpadding="10">
				
				<tr>
					<td>Name:</td>
					<td><input type="text" th:field="*{name}" /></td>
				</tr>
				
				
				<tr>
					<td>UserName:</td>
					<td><input type="text" th:field="*{username}" /></td>
				</tr>
			
							
			<tr>
					<td>Date of Birth:</td>
					<td><input type="text" th:field="*{dateof_birth}" /></td>
				</tr>
			
			    <tr>
					<td>Job:</td>
					<td><input type="text" th:field="*{job}" /></td>
				</tr>
			  <tr>
					<td>Age:</td>
					<td><input type="text" th:field="*{age}" /></td>
				</tr>
			
			    <tr>
					<td>is enabled:</td>
					<td><input type="text" th:field="*{is_enabled}" /></td>
				</tr>
				
				 <tr>
					<td>Email:</td>
					<td><input type="text" th:field="*{email}" /></td>
				</tr>
				
				 <tr>
					<td>Password:</td>
					<td><input type="text" th:field="*{password}" /></td>
				</tr>
				
				<tr>
					<td>User Type:</td>
					<td><input type="text" th:field="*{usertype_id}" /></td>
				</tr>
			<!-- 	
				<tr>
					<td>Address:</td>
					<td><input type="text" th:field="*{address.address}" disabled /></td>
				</tr>
				
			 -->
			
				<tr>
					<td colspan="2"><button type="submit">Save</button></td>
				</tr>
			</table>
		</form>
		</div>
	
      
		</div>     <!--End Content -->
		
		
		<div class="col-md-2">   <!-- Cart -->	
		   <!-- Cart was here -->
		</div>	    <!--col-md-2 End Cart -->	
		
	</div>    <!--Main row -->
	
 </section>	
	
	<br><br><br>
	<footer th:insert="~{fragments/template :: footer}">	
	</footer>
	
</div>   <!-- container-fluid -->
    
</body>

</html>
