<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
   <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Store for Users</title>
     
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" th:href="@{/main.css}" href="../../static/main.css"/>

</head>
<body>
UserId: <span th:text="${userId}" ></span> <br>

    <div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
             <H2 align="center">Admin Page</H2><br><br>
		</div>
	</div>

 <section>

	<div class="row">   <!--Main row -->
	
	
		<div class="col-md-2">
			<div class="row" th:insert="~{fragments/template :: admin-menu}" ></div>   <!--// Menu //--> 
		</div>

		
		<div class="col-md-8"  >    <!--Content -->
		  
		        
      
         <div th:switch="${orders}">
    <h2 th:case="null">No Orders yet!</h2>
        <div th:case="*">
            <h2 align="center">Orders</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                    
             <!--  
                   
                   int order_id;  //1
	
				   int user_id; //2
		 
				   int product_id; //3
	
				   Date order_date;  //4
	
				   int quantity;  //5
                   
              --> 
                    
                    	<th>order id</th>
                        <th>user id</th>
                        <th>product</th>
                    	<th>order date</th>  
                    	<th>quantity</th>
                    </tr>
                </thead>
                <tbody>
                <tr th:each="order : ${orders}">
                    <td th:text="${order.order_id}"></td>
                    <td th:text="${order.user.username}"></td>                    
                    <td th:text="${order.product.productName}"></td>
                    <td th:text="${order.order_date}"></td>
                    <td th:text="${order.quantity}"></td>                   
                </tr>
            </tbody>
        </table>
    </div>      
   
</div>

      
		</div>     <!--End Content -->
		
		
		<div class="col-md-2">   <!-- Cart -->	
		   <!-- Cart was here -->
		</div>	    <!--col-md-2 End Cart -->	
		
	</div>    <!--Main row -->
	
 </section>	
	
	<br><br><br>
	<footer th:insert="~{fragments/template :: footer}">	
	</footer>
	
</div>   <!-- container-fluid -->
    
</body>

</html>
