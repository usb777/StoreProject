<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
   <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Store for Users</title>
     
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  
</head>
<body>
UserId: <span th:text="${userId}" ></span> <br>

    <div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
             <H2 align="center">Store</H2><br><br>
		</div>
	</div>


	<div class="row">
	
	
		<div class="col-md-2">
		<div th:replace="fragments :: menu"></div>
		</div>
		<div class="col-md-8"  th:switch="${products}">    <!--Content -->
		
		       <H2 align="center"> User Info  </H2>  
        <!-- 
        
              user_id=1, 
 			 username=dzen, 
 			 name=Dzmitry S, 
  			 age=37,
    		dateof_birth=2000-01-04 13:47:58.0,
  			
  			job=best job,
  			email=dz@gmail.com, 
  			
   			 is_enabled=true, 
    		password=1234, 
   			 usertype_id=1
        
         -->
        
        
       Username: <span align="center" th:text="${user.username}"> </span> <br>
	   Name: <span align="center" th:text="${user.name}"> </span> <br>
	   Age: <span align="center" th:text="${user.age}"> </span> <br>
       Date of birthday: <span align="center" th:text="${user.dateof_birth}"> </span> <br>
	   Job: <span align="center" th:text="${user.job}"> </span> <br>
       Email: <span align="center" th:text="${user.email}"> </span> <br>
       <!--   is_enabled -->
	   Password: <span align="center" th:text="${user.password}"> </span> <br>
	   	  <!--//   usertype_id=1 //-->
	   	 <a href="user/info-update"> Change Info </a>

   
      
		</div>     <!--End Content -->
		
		
		<div class="col-md-2">   <!-- Cart -->		
		
		   	<div class="row">
			
				<div class="col-md-12">
           			<div class="card border-info mb-3" style="max-width: 18rem;">
           			
  					<div class="card-header">Cart</div>
  					
  					<div class="card-body">
  					    <h5 class="card-title"><a href="#">Checkout</a></h5>
  					    
  					    
  					     <div th:switch="${carts}">
   				<h5 th:case="null">No items yet!</h5>
        		<div th:case="*">
                	<div th:each="cart : ${carts}">
                    	<span th:text="${cart.product_id}"></span>                   
                </div>      
		 	</div> 
		 	</div>     
  
  					    
  					   
  					    
    					<p class="card-text"> <span th:text="${cartItems}" ></span> items in cart</p>
    					<h5 class="card-title"> Total:  $ <span th:text="${totalPrice}" ></span></h5>
  					</div>
					</div>
				</div>
			
			</div>
      
		</div>	    <!--col-md-2 End Cart -->	
		
	</div>
	
	<div class="row">
		<div class="col-md-12">
		Bottom
		</div>
	</div>
</div>



    
</body>

</html>
