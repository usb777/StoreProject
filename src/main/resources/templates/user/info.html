<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
   <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Store for Users</title>
     
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" th:href="@{/main.css}" href="../../static/main.css"/>

</head>
<body>
UserId: <span th:text="${userId}" ></span> <br>

    <div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
             <H2 align="center">Store</H2><br><br>
		</div>
	</div>

 <section>

	<div class="row">   <!--Main row -->
	
	
		<div class="col-md-2">
			<div class="row" th:insert="~{fragments/template :: menu}" ></div>   <!--// Menu //--> 
		</div>

		
		<div class="col-md-8"  >    <!--Content -->
		  
		 <div class="row">
		 
		 <div class="col-md-3"  >&nbsp; </div>
		 <div class="col-md-6"  > 
		 
                <H2 align="center"> User Info  </H2>  
        <!-- 
        
              user_id=1, 
 			 username=dzen, 
 			 name=Dzmitry S, 
  			 age=37,
    		dateof_birth=2000-01-04 13:47:58.0,
  			
  			job=best job,
  			email=dz@gmail.com, 
  			
   			 is_enabled=true, 
    		password=1234, 
   			 usertype_id=1
        
         -->
        
        
       Username: <span align="center" th:text="${user.username}"> </span> <br>
	   Name: <span align="center" th:text="${user.name}"> </span> <br>
	   Age: <span align="center" th:text="${user.age}"> </span> <br>
       Date of birthday: <span align="center" th:text="${user.dateof_birth}"> </span> <br>
	   Job: <span align="center" th:text="${user.job}"> </span> <br>
       Email: <span align="center" th:text="${user.email}"> </span> <br>
       <!--   is_enabled -->
	   Password: <span align="center" th:text="${user.password}"> </span> <br>
	   	  <!--//   usertype_id=1 //-->
	   	 <a th:href="@{'/user/info-update/' + ${user.user_id}}" > Change Info </a>  
	   	 </div>
	   	  <div class="col-md-3"  >&nbsp; </div>
	   	 </div>
      
		</div>     <!--End Content -->
		
		
		<div class="col-md-2">   <!-- Cart -->	
		   	<div class="row" th:replace="~{fragments/template :: cart}" >			
			</div>   <!-- END row Cart -->	      
		</div>	    <!--col-md-2 End Cart -->	
		
	</div>    <!--Main row -->
	
 </section>	
	
	<br><br><br>
	<footer th:insert="~{fragments/template :: footer}">	
	</footer>
	
</div>   <!-- container-fluid -->
    
</body>

</html>
