<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Carts Info</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>


    <div class="container my-2">
    <div class="card">
    <div class="card-body">
        <div  class="container my-5">
        
        
        
         <div th:switch="${carts}">
    <h2 th:case="null">No Carts yet!</h2>
        <div th:case="*">
            <h2 align="center">Carts</h2>
            <table border="1">
                <thead>
                    <tr>
                    
                   <!--  
                   
                   	int cart_id;    //1		
	
						int user_id;    //2  JOIN Column
	
						int product_id;  //3  JOIN Column	 
	
						Date date_added;   //4	
	
						String email;           //5	
	
						int quantity;           //6
                   
                    --> 
                    
                    	<th>cart id</th>
                        <th>user id</th>
                        <th>product id</th>
                    	<th>date added</th>  
                    	<th>email</th> 
                    	<th>quantity</th>
                    </tr>
                </thead>
                <tbody>
                <tr th:each="cart : ${carts}">
                    <td th:text="${cart.cart_id}"></td>
                    <td th:text="${cart.user_id}"></td>                    
                    <td th:text="${cart.product_id}"></td>
                    <td th:text="${cart.date_added}"></td>
                    <td th:text="${cart.email}"></td>                    
                    <td th:text="${cart.quantity}"></td>                   
                </tr>
            </tbody>
        </table>
    </div>      
   
</div>




        </div>
    </div>
    </div>
    </div>
    
    
</body>

</html>
