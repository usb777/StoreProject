<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
   <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Store for Users</title>
     
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" th:href="@{/main.css}" href="../../static/main.css"/>

</head>
<body>

    <div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
             <H2 align="center">Store</H2><br><br>
		</div>
	</div>

 <section>

	<div class="row">   <!--Main row -->
	
	
		<div class="col-md-2">
			<div class="row" th:insert="~{fragments/template :: menu}" ></div>   <!--// Menu //--> 
		</div>

		
		<div class="col-md-8"  >    <!--Content -->
		  
		 <div class="row">
		 
		 <div class="col-md-3"  >&nbsp; </div>
		 <div class="col-md-6"  > 
		 
                <H2 align="center"> User Info Update </H2> 
                
                <form action="#" th:action="@{/user/save}" th:object="${user}" method="post">
			<table border="0" cellpadding="10">
				<tr>
					<td>User ID:</td>
					<td><input type="text" th:field="*{user_id}" readonly="readonly" /></td>
				</tr>			
				<tr>
					<td>Name:</td>
					<td><input type="text" th:field="*{name}" /></td>
				</tr>
				
				
				<tr>
					<td>UserName:</td>
					<td><input type="text" th:field="*{username}" /></td>
				</tr>
			
							
			<tr>
					<td>Date of Birth:</td>
					<td><input type="text" th:field="*{dateof_birth}" /></td>
				</tr>
			
			    <tr>
					<td>Job:</td>
					<td><input type="text" th:field="*{job}" /></td>
				</tr>
			  <tr>
					<td>Age:</td>
					<td><input type="text" th:field="*{age}" /></td>
				</tr>
			
			    <tr>
					<td>is enabled:</td>
					<td><input type="text" th:field="*{is_enabled}" /></td>
				</tr>
				
				 <tr>
					<td>Email:</td>
					<td><input type="text" th:field="*{email}" /></td>
				</tr>
				
				 <tr>
					<td>Password:</td>
					<td><input type="text" th:field="*{password}" /></td>
				</tr>
					
				<!-- Cannot to retrive from here this object -->
				<tr>
					<td>Address:</td>
					<td>
					
					<span th:text="*{address.address}"></span> 
					<span th:text="*{address.city}"></span> 
					<span th:text="*{address.state}"></span>
					<span th:text="*{address.country}"></span>
					<span th:text="*{address.zipcode}"></span> 
					<a href="#"> Change address</a>
					</td>
				</tr>
				<!--Another way to retrieve Address -->
				<input type="hidden" th:field="*{address}"/>
			<!--
			<input type="hidden" th:field="*{address.id}"/>
			<input type="hidden" th:field="*{address.address}"/>
			<input type="hidden" th:field="*{address.phonenumber}"/>
			<input type="hidden" th:field="*{address.city}"/>
			<input type="hidden" th:field="*{address.state}"/>
			<input type="hidden" th:field="*{address.country}"/>
			<input type="hidden" th:field="*{address.zipcode}"/>
			
			 -->
				<tr>
					<td colspan="2"><button type="submit">Save</button></td>
				</tr>
			</table>
		</form>
                
                 
      
      
	   	 
	   	 </div>
	   	  <div class="col-md-3"  >&nbsp; </div>
	   	 </div>
      
		</div>     <!--End Content -->
		
		
		<div class="col-md-2">   <!-- Cart -->	
		   	<div class="row" th:replace="~{fragments/template :: cart}" >			
			</div>   <!-- END row Cart -->	      
		</div>	    <!--col-md-2 End Cart -->	
		
	</div>    <!--Main row -->
	
 </section>	
	
	<br><br><br>
	<footer th:insert="~{fragments/template :: footer}">	
	</footer>
	
</div>   <!-- container-fluid -->
    
</body>

</html>
