<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
   <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Store for Users</title>
     
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    
</head>

<body>
UserId: <span th:text="${userId}" ></span> <br>

  <div class="container my-5"    th:switch="${products}">
  
  <div th:case="*">

  <div class="row" >
  
  
   <div class="col-sm-3"  th:each="product : ${products}">
   <div class="card text-dark bg-light mb-3" style="max-width: 18rem;">
  <div class="card-header">Product</div>
  <div class="card-body">
    <h5 class="card-title"><span th:text="${product.productName}"></span></h5>
    <p class="card-text"><span th:text="${product.description}"></span></p>
    
     <p class="card-text"><strong>Price: $ </strong><span th:text="${product.price}"></span></p>
    
       <a href="/addCart" class="btn btn-primary">
              		  <i class="fas fa-user-plus ml-2"> Add to Cart </i></a>
  </div>
</div>   </div>



   
   
   
</div> <!-- row -->

</div>  <!-- th:case="*" -->
</div> <!--container  -->
    
</body>

</html>
